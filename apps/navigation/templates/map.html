{% extends "base.html" %}

{% block content %}

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-10">

      <!-- タイトル部分 -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
          <span class="badge rounded-pill text-bg-primary mb-2">ことばナビ</span>
          <h1 class="h4 fw-bold mb-1">現在地周辺の地図</h1>
          <p class="text-muted mb-0 small">
            いまいる場所と目的地の位置関係を、地図で確認できます。
          </p>
        </div>

        <button
          class="btn btn-outline-secondary d-none d-md-inline-flex align-items-center gap-1"
          onclick="location.href='{{ url_for('navigation.show_text_navigation') }}'"
          type="button"
        >
          テキスト案内へ戻る
        </button>
      </div>

      <!-- 地図カード -->
      <div class="card shadow-sm border-0 mb-4">
        <div class="card-body p-0">
          <!-- 地図本体 -->
          <div
            id="map"
            style="height: 500px; width: 100%; border-radius: .5rem;"
          ></div>
        </div>
        <div class="card-footer bg-white border-0 pt-3 pb-3">
          <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center gap-2">
            <div class="small text-muted">
              拡大・縮小して、周辺の様子を確認できます。<br class="d-none d-md-inline">
              交差点や曲がり角の位置をあらかじめ見ておくと安心です。
            </div>
            <div class="d-flex flex-column flex-sm-row gap-2">
              <button
                class="btn btn-outline-secondary d-md-none"
                onclick="location.href='{{ url_for('navigation.show_text_navigation') }}'"
                type="button"
              >
                テキスト案内へ戻る
              </button>
              <button
                class="btn btn-primary"
                onclick="location.href='{{ url_for('navigation.navigation') }}'"
                type="button"
              >
                目的地を設定し直す
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- 注意書き -->
      <p class="text-muted small mb-0">
        ※ 歩きながらのスマホ操作は危険です。必ず立ち止まり、安全な場所で地図を確認してください。
      </p>

    </div>
  </div>
</div>

<!-- サーバーから現在地と目的地を取得 -->
<script>
  const currentLocation = {{ current_location | tojson }};
  const destination = {{ destination | tojson }};
  window.mapZoom = 18
</script>

<script src="https://maps.googleapis.com/maps/api/js?key={{ api_key }}" async></script>
<script type="module" src="{{ url_for('navigation.static', filename='js/initMap.js') }}"></script>


{% endblock %}
